<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - BISHOP AI Assistant</title>
    
    <style>
        :root {
            --bg-primary: #0f1218;
            --bg-secondary: #1a1f2a;
            --text-primary: #ffffff;
            --text-secondary: #b8c0d2;
            --accent-gold: #ffd700;
            --accent-blue: #3498db;
            --glass-bg: rgba(30, 39, 51, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
            --radius-lg: 1rem;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(30, 60, 114, 0.2) 0%, transparent 30%),
                radial-gradient(circle at 90% 80%, rgba(91, 33, 182, 0.2) 0%, transparent 40%);
            background-attachment: fixed;
        }
        
        .offline-container {
            max-width: 600px;
            text-align: center;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: 3rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: var(--accent-gold);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, var(--text-primary), var(--accent-gold));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            outline: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
            background: linear-gradient(135deg, var(--accent-blue), #9b59b6);
            color: white;
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
            text-decoration: none;
        }
        
        .btn:hover {
            box-shadow: 0 6px 16px rgba(52, 152, 219, 0.5);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="1" y1="1" x2="23" y2="23"></line>
                <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
                <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
                <path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path>
                <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
                <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
                <line x1="12" y1="20" x2="12.01" y2="20"></line>
            </svg>
        </div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Please check your connection and try again.</p>
        <a href="/" class="btn">Try Again</a>
    </div>
</body>
</html>
